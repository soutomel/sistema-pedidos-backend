# Localização: src/main/resources/application.properties

# Conexão com o PostgreSQL (Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/sistema_pedidos
spring.datasource.username=sistema_user
spring.datasource.password=senha_secreta
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA/Hibernate
# Cria/Atualiza as tabelas automaticamente com base nas classes @Entity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true


# CONFIGURAÇÃO DO RABBITMQ (SPRINT 5)
# CORRIGIDO: Voltar para localhost, pois a porta 5672 está mapeada para o Host
spring.rabbitmq.host=localhost 
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password

# Define o formatador de mensagens para JSON (melhor para interoperabilidade)
spring.rabbitmq.template.message-converter=org.springframework.amqp.support.converter.Jackson2JsonMessageConverter